<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div id="selectcontainer">
      <h1 id="select">Please Select who wants to go first</h1>
      <button id="X" name="X">X</button><button id="O" name="O">O</button>
    </div>
    <div id="main-container">
      <h1 id="playerTurn"></h1>
      <div id="tictactoe-container">
        <input id="1stcol1row" class="box" name="0,0" />
        <input id="1stcol2row" class="box" name="0,1" />
        <input id="1stcol3row" class="box" name="0,2" />
        <input id="2ndcol1row" class="box" name="1,0" />
        <input id="2ndcol2row" class="box" name="1,1" />
        <input id="2ndcol3row" class="box" name="1,2" />
        <input id="3rdcol1row" class="box" name="2,0" />
        <input id="3rdcol2row" class="box" name="2,1" />
        <input id="3rdcol3row" class="box" name="2,2" />
      </div>
      <button id="restart">Restart</button>
      <button id="previous">Previous</button>
      <button id="next">next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
